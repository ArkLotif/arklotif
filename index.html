<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script>
            src="Config.js"
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                var t = setTimeout(startTime, 500);
            }
            
            function checkTime(i) {
                if (i < 10) {i = "0" + i};
                return i;
            }
        </script>
    </head>

    <body onload="startTime()">
        <div>
            h + ":" + m;
        </div>
    </body>
</html>
