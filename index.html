<!DOCTYPE html>
<html>
<head>
    <title>ArkLotif</title>
    <link rel="stylesheet" href="CSS.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon" sizes="57x57" href="/Favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/Favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/Favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/Favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/Favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/Favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/Favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/Favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/Favicon/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/Favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/Favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/Favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/Favicon/manifest.json">
    <link rel="mask-icon" href="/Favicon/safari-pinned-tab.svg" color="#3355ff">
    <meta name="apple-mobile-web-app-title" content="ArkLotif">
    <meta name="application-name" content="ArkLotif">
    <meta name="msapplication-TileColor" content="#3355ff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#3355ff">
</head>
<body>
    <script>
        function smallImages() {
            var x = document.getElementsByClassName("Shot");
            var i;
            for (i = 0; i < x.length; i++) {
                x[i].style.width = "256px";
                x[i].style.height = "256px";
            }
        }

        function bigImages() {
            var x = document.getElementsByClassName("Shot");
            var i;
            for (i = 0; i < x.length; i++) {
                x[i].style.width = "512px";
                x[i].style.height = "512px";
            }
        }
    </script>
    <div id="Header">
        <img id="Logo" src="Images/Logo.png">
        <h1>ArkLotif</h1>
        <div id="SocialMediaBar">
            <a class="SocialMediaLink" href="https://twitter.com/ArkLotif">TWITTER</a>
            <a class="SocialMediaLink" href="https://www.instagram.com/arklotif/">INSTAGRAM</a>
            <a class="SocialMediaLink" href="https://www.reddit.com/user/ArkLotif/">REDDIT</a>
        </div>
        <button onclick="smallImages()">Small</button>
        <button onclick="bigImages()">Big</button>
    </div>
    <div id="Content">
        <div class="Shot">
            <img src="Images/Shots/ArkLotif.png">
        </div>
    </div>
</body>
</html>
