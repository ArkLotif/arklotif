<!DOCTYPE html>
<html>
<head>
    <title>ArkLotif</title>
    <link rel="stylesheet" href="CSS.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <meta name="keywords" content="ArkLotif, Design, Blender, Art, Illustrator, Photoshop">
    <meta name="description" content="ArkLotif's work">
</head>
<body>
    <div id="Header">
        <a href="http://arklotif.github.io/">
            <img src="/Images/Header/Logo.png"alt="Logo" id="Logo">
        </a>
        <div id="HeaderLinks">
            <a href="mailto:arklotif@gmail.com">
                <img src="/Images/Header/Email.png"alt="Email" class="HeaderLink">
            </a>
            <a href="https://www.paypal.me/ArkLotif1">
                <img src="/Images/Header/PayPal.png"alt="PayPal" class="HeaderLink">
            </a>
            <a href="http://instagram.com/ArkLotif/">
                <img src="/Images/Header/Instagram.png"alt="Instagram" class="HeaderLink">
            </a>
            <a href="http://twitter.com/ArkLotif/">
                <img src="/Images/Header/Twitter.png"alt="Twitter" class="HeaderLink">
            </a>
        </div>
    </div>
    
    <div id="Content">
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">ArkLotif</a>
            </div>
            <img src="/Images/Shots/ArkLotif.png" alt="ArkLotif" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">Steve</a>
            </div>
            <img src="/Images/Shots/Steve.png" alt="Steve" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">ArkLotif's Face</a>
            </div>
            <img src="/Images/Shots/ArkLotifFace.png" alt="ArkLotif's Face" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">Biscuit</a>
            </div>
            <img src="/Images/Shots/Biscuit.png" alt="Biscuit" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">Taffy</a>
            </div>
            <img src="/Images/Shots/Taffy.png" alt="Taffy" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">Slushi</a>
            </div>
            <img src="/Images/Shots/Slushi.png" alt="Slushi" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">Waffle</a>
            </div>
            <img src="/Images/Shots/Waffle.png" alt="Waffle" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">Oyster</a>
            </div>
            <img src="/Images/Shots/Oyster.png" alt="Oyster" class="ShotImage">
        </div>
        
        <div class="Shot">
            <div class="ShotOverlay">
                <a class="ShotText">Muffin</a>
            </div>
            <img src="/Images/Shots/Muffin.png" alt="Muffin" class="ShotImage">
        </div>
        
    </div>
</body>
</html>
